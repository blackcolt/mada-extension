<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Idan's MADA HELPER</title>
    <style>
        html, body {
            width: 280px;
            height: auto;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            font-family: sans-serif;
            direction: rtl;
        }

        input {
            width: 80%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 50%;
            padding: 8px;
            font-size: 16px;
            background-color: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #b71c1c;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }

        #remindBtn {
            margin-top: 10px;
            background-color: #1976d2;
        }

        #remindBtn:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
<input type="text" id="nameInput" placeholder="הכנס שם">
<button id="saveBtn">שמור שם</button>
<br>
<button id="remindBtn">הצג משמרות</button>
<div id="status"></div>
<script src="popup.js"></script>
</body>
</html>
